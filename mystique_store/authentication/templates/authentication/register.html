{% extends 'base.html' %}

{% block title %}Register - Mystique{% endblock %}

{% block content %}
<style>
    .auth-section {
        padding: 3rem 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
    }
    .auth-form {
        background: white;
        padding: 3rem;
        border-radius: 10px;
        box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        max-width: 450px;
        width: 100%;
    }
    .auth-form h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #333;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .auth-btn {
        width: 100%;
        padding: 1rem;
        background: #6D4C41;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
    }
    .auth-link {
        text-align: center;
        margin-top: 1rem;
    }
</style>

<section class="auth-section">
    <div class="auth-form">
        <h1>Create Your Account</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Tanzeem" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="tanzeemmaliazeemi@gmail.com" required>
            </div>
            <div class="form-group">
                <input type="password" name="password1" placeholder="***" required>
            </div>
            <div class="form-group">
                <input type="password" name="password2" placeholder="***" required>
            </div>
            
            <button type="submit" class="auth-btn">REGISTER</button>
            
            <div class="auth-link">
                Already have an account? <a href="{% url 'authentication:login' %}">Login</a> Here
            </div>
        </form>
    </div>
</section>
{% endblock %}
